<!DOCTYPE html>
<head>
<title>ログインフォームコンポーネントの作成</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
</head>


<h1>ログインフォームコンポーネントの作成</h1>

<div id="login-example">
  <user-login></user-login>
</div>

<!-- テンプレート -->
<!-- クリックした時にlogin()メソッドが呼ばれる -->
<script type="text/x-template" id="login-template">

  <div id="login-template">

    <div>
      <input type="text" placeholder="ログインID" v-model="userid">
    </div>

    <div>
      <input type="password" placeholder="パスワード" v-model="password">
    </div>

    <!-- @click="login"はv-on:click="login"の省略形 -->
    <button @click="login()">ログイン</button>

  </div>

</script>

<script>
  // コンポーネントの定義
  Vue.component('user-login', {
    template: '#login-template',
    data: function () {
      return {
        userid: '',
        password: ''
      }
    },
    methods: {
      login: function () {
        auth.login(this.userid, this.password)
      }
    }
  })

  var auth = {
    login: function(id, pass){
      window.alert("userid:" + id + "\n" + "password:" + pass);
    }
  }

  new Vue({
    el: '#login-example'
  });

</script>
