<!DOCTYPE html>
<title>Component02</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<div id="main">

  <fruits-list></fruits-list>

</div>

<script>

  // 親コンポーネント
  Vue.component('fruits-list', {
    template: `
    <!-- templateのプロパティは最上位のタグが一つだけである必要がある -->
    <!-- 下記の例だと<div>タグなしでタグを並記すると一つだけしか表示されない -->
    <div>
      <!-- コンポーネントは再利用できる -->z
      <fruits-list-title></fruits-list-title>
      <fruits-list-title></fruits-list-title>
      <fruits-list-title></fruits-list-title>

      <fruits-list-description></fruits-list-description>
      <fruits-list-table></fruits-list-table>
    </div
    `
  })

  // 子コンポーネント
  Vue.component('fruits-list-title', {
    template: '<h1>フルーツ一覧</h1>'
  })
  
  Vue.component('fruits-list-description', {
    template: '<p>季節の代表的なフルーツの一覧です</p>'
  })

  Vue.component('fruits-list-table', {
    template: `
      <table>
        <tr>
          <th>季節</th>
          <th>フルーツ</th>
        </tr>
        <tr>
          <td>春</td>
          <td>いちご</td>
        </tr>
        <tr>
          <td>夏</td>
          <td>スイカ</td>
        </tr>
        <tr>
          <td>秋</td>
          <td>ぶどう</td>
        </tr>
        <tr>
          <td>冬</td>
          <td>みかん</td>
        </tr>
      </table>
    `
  })

  new Vue({
    el: '#main'
  })

</script>
