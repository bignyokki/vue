<!DOCTYPE html>
<title>スロットコンテンツを活かしたヘッダーコンポーネントの作成01</title>
<script src="https://unpkg.com/vue@2.5.17"></script>

<h1>スロットコンテンツを活かしたヘッダーコンポーネントの作成01</h1>

<div id="fruits-list">

  <page-header>
    <!-- スロットコンテンツを利用 -->
    <!-- このコンポーネントのslot要素のname属性を指定することで子のコンポーネントをカスタマイズする -->
    <h1 slot="header">夏の果実</h1>
  </page-header>

  <ul>
    <li>スイカ</li>
    <li>マンゴー</li>
  </ul>

</div>

<script>

  var headerTemplate = `
    <div style="color: gray;">
      <slot name="header">※親から何も渡ってこない場合、この分が表示されます</slot>
    </div>
  `

  Vue.component('page-header', {
    template: headerTemplate
  })

  new Vue({
    el: "#fruits-list"
  })



</script>
