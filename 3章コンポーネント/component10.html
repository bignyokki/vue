<!DOCTYPE html>
<head>
<title>スロットコンテンツを活かしたヘッダーコンポーネントの作成02</title>
<script src="https://unpkg.com/vue@2.5.17"></script>
<link rel="stylesheet" href="component10.css" type="text/css">
</head>

<body>

<h1>スロットコンテンツを活かしたヘッダーコンポーネントの作成02</h1>

<div id="fruits-list">

  <page-header class="header">
    <h1 slot="header">
      冬の果物
    </h1>
  </page-header>
  <page-content class="content">
    <ul slot="content">
      <li>りんご</li>
      <li>イチゴ</li>
    </ul>
  </page-content>

</div>

<script>

  var headerTemplate = `
    <div>
      <slot name="header">No title</slot>
    </div>
  `

  var contentTemplate = `
    <div>
      <slot name="content">No contents</slot>
    </div>
  `

  Vue.component('page-header', {
    template: headerTemplate
  })

  Vue.component('page-content', {
    template: contentTemplate
  })

  new Vue({
    el: "#fruits-list"
  })

</script>
</body>
